<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplikacja WWW jQuery Mobile</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/><script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8"> 
	var onDeviceReady = function() {
		var good = 0;
		//navigator.notification.alert("Cześć Kinga :)");
		navigator.vibrate(500);
		
		$('#good').click(function(e) {
            if(!good){
				good = 1;
				navigator.vibrate(60000);
			}else{
				navigator.vibrate(0);
				good = 0;
			}
        });
	};
	
	function init() {
		document.addEventListener("deviceready", onDeviceReady, true);
	}   
</script>
<link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
<link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />
<link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body onLoad="init();"> 

<div data-role="page" id="page" data-theme='b'>

	</div>

            <li><a href="#page3">Strona 3</a></li>
			<li><a href="#page4">Strona 4</a></li>
		</ul>
        <p id="devready"></p>
        <a href="#page2" data-role="button" data-theme="b">Zrób sobie dobrze :P</a>	
	</div>
	<div data-role="footer">
		<h4>Stopka strony</h4>
	</div>
</div>
