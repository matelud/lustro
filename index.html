<script type="text/javascript" charset="utf-8"> 
	var onDeviceReady = function() {
		var good = 0;
		var mess = $('#wiad');
		var blue_act = 0;
		//navigator.notification.alert("Cześć Kinga :)");
		navigator.vibrate(500);
		$('#page3').on("pageshow", function(){
			bluetoothSerial.isEnabled(
				function() {
					blue_act = 1;
				},
				function() {
					navigator.notification.alert("Włącz Bluetooth");
				}
			);
			if(blue_act){
				var lista = bluetoothSerial.list();
				for(i=0; i<lista.length; i++){
					$('#lista_bluetooth').append('<li>'+lista.name+'1</li>');
					$('#lista_bluetooth').append('<li>'+lista.item.name+'2</li>');
					$('#lista_bluetooth').append('<li>'+item.lista.name+'3</li>');
				}
			}
		});
		
		document.addEventListener("backbutton", function(e){
			if($.mobile.activePage.is('#page')){
				navigator.app.exitApp();
			}
			else {
				navigator.app.backHistory()
			}
		}, false);
		
		$('#good').click(function(e) {
            if(!good){
				good = 1;
				mess.removeClass('warning').addClass('success');
				mess.removeClass('error').addClass('success');
				navigator.vibrate(60000);
			}else{
				navigator.vibrate(0);
				mess.removeClass('success').addClass('error');
				good = 0;
			}
        });
	};
	
	function init() {
		document.addEventListener("deviceready", onDeviceReady, true);
	}  
	 
</script>
