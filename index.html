<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplikacja WWW jQuery Mobile</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/><script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8"> 
	var onDeviceReady = function() {
		var good = 0;
		//navigator.notification.alert("Cześć Kinga :)");
		navigator.vibrate(500);
		
		$('#good').click(function(e) {
            if(!good){
				good = 1;
				navigator.vibrate(30000);
			}else{
				navigator.vibrate(0);
				good = 0;
			}
        });
	};
	
	function init() {
		document.addEventListener("deviceready", onDeviceReady, true);
	}   
</script>
</head>
<body onLoad="init();"> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Strona 1</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">Strona 2</a></li>
            <li><a href="#page3">Strona 3</a></li>
			<li><a href="#page4">Strona 4</a></li>
		</ul>
        <p id="devready"></p>
        <a href="#page2" data-role="button">Zrób sobie dobrze :P</a>	
	</div>
	<div data-role="footer">
		<h4>Stopka strony</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Strona 2</h1>
	</div>
	<div data-role="content">
    	<a href="#" id="good" data-role="button">Kliknij :D</a>
    </div>
	<div data-role="footer">
		<h4>Stopka strony</h4>
	</div>
</div>

<div data-role="page" id="page3">
	<div data-role="header">
		<h1>Strona 3</h1>
	</div>
	<div data-role="content">	
		Zawartość		
	</div>
	<div data-role="footer">
		<h4>Stopka strony</h4>
	</div>
</div>

<div data-role="page" id="page4">
	<div data-role="header">
		<h1>Strona 4</h1>
	</div>
	<div data-role="content">	
		Zawartość		
	</div>
	<div data-role="footer">
		<h4>Stopka strony</h4>
	</div>
</div>

</body>
</html>
