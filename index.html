<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplikacja WWW jQuery Mobile</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="jquery-mobile/jquery-1.9.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" charset="utf-8"> 
	var onDeviceReady = function() {
		var good = 0;
		var mess = $('#wiad');
		//navigator.notification.alert("Cześć Kinga :)");
		navigator.vibrate(500);
		
		$('#good').click(function(e) {
            if(!good){
				good = 1;
				mess.removeClass('warning').addClass('success');
				navigator.vibrate(60000);
			}else{
				navigator.vibrate(0);
				mess.removeClass('warning').addClass('error');
				good = 0;
			}
        });
	};
	
	function init() {
		document.addEventListener("deviceready", onDeviceReady, true);
	}   
</script>
<link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
<link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />
<link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body onLoad="init();"> 

<div data-role="page" id="page" data-theme='b'>
	<div data-role="header" data-theme='b' data-position='fixed' data-tap-toggle="false">

	</div>
	<div data-role="content" data-theme='b'>

            <li><a href="#page3"><i class="fa fa-chevron-right"></i>Strona 3</a></li>
			<li><a href="#page4"><i class="fa fa-chevron-circle-right"></i>Strona 4</a></li>
		</ul>
        <p id="devready"></p>
        <a href="#page2" data-role="button" data-theme="b"><i class="fa fa-heart"></i>  Zrób sobie dobrze :P</a>	
	</div>
	<div data-role="footer" data-theme="b">
		<h4>Stopka strony</h4>
	</div>
</div>
